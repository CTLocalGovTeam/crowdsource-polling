<div class="fill dynamicFormPanel">
    <div data-dojo-attach-point="dynamicForm" class="dynamicForm">
        <!-- Dynamically-generated form items go in here -->
    </div>
    <div class="dynamicFormActions">
        <div class="dynamicFormAction dynamicFormActionLeft" data-dojo-attach-point="dynamicFormCancel">
            <span data-dojo-attach-point="dynamicFormCancelText"/>
        </div>
        <div class="dynamicFormAction dynamicFormActionRight" data-dojo-attach-point="dynamicFormSubmit">
            <span data-dojo-attach-point="dynamicFormSubmitText"/>
        </div>
    </div>
</div>
